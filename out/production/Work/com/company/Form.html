<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="connection.jsp" method="post">
    <label for="username">UserName:-</label>
    <input type="text" class="form-control" placeholder="Enter the Username" required id="username" name="username"><br><br>

    <label for="password">PassWord:-</label>
    <input type="password" class="form-control" placeholder="password" required id="password" name="password"><br><br>


    <label for="mobile">Mobile No:-:-</label>
    <input type="number" class="form-control" placeholder="mobile no " required id="mobile" name="mobile"><br><br>

    <label for="dob">Date of Birth:-</label>
    <input type="date" class="form-control" required id="dob" name="dob"><br><br>

    <button onclick="post">Submit</button>
</form>
</body>
</html>
